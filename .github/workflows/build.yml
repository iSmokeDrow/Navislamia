name: Build Status

on:
  workflow_dispatch: {}
  push:
    branches: [ Development, stage-1, stage-2, stage-3, stage-4 ]
  pull_request:
    branches: [ Development, stage-1, stage-2, stage-3, stage-4 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test with the dotnet CLI
        run: dotnet test
